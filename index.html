<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare DNS Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #f38020;
            --secondary-color: #2e7bff;
            --dark-color: #2d3748;
            --light-color: #f7fafc;
            --success-color: #48bb78;
            --danger-color: #e53e3e;
            --warning-color: #ed8936;
            --info-color: #4299e1;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        header h1 i {
            margin-right: 10px;
        }

        header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .auth-section, .records-section {
            background: white;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .auth-section h2, .records-section h2 {
            margin-bottom: 20px;
            color: var(--dark-color);
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-icon input {
            padding-right: 40px;
            flex: 1;
        }

        .input-with-icon button {
            position: absolute;
            right: 5px;
            background: none;
            border: none;
            color: var(--dark-color);
            cursor: pointer;
            padding: 5px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group input[type="password"] {
            font-family: monospace;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e06c0d;
        }

        button i {
            margin-right: 5px;
        }

        #connectBtn {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
        }

        .records-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #addRecordBtn {
            background-color: var(--success-color);
        }

        #addRecordBtn:hover {
            background-color: #38a169;
        }

        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        #searchInput {
            flex: 1;
        }

        #typeFilter {
            width: 150px;
        }

        .records-list {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: var(--dark-color);
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .action-btn {
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 0.9rem;
        }

        .edit-btn {
            background-color: var(--info-color);
        }

        .edit-btn:hover {
            background-color: #3182ce;
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: #c53030;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-content.confirm {
            max-width: 400px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover {
            color: var(--dark-color);
        }

        #recordForm {
            margin-top: 20px;
        }

        #saveRecordBtn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
        }

        .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        #confirmCancel {
            background-color: #718096;
        }

        #confirmCancel:hover {
            background-color: #4a5568;
        }

        #confirmDelete {
            background-color: var(--danger-color);
        }

        #confirmDelete:hover {
            background-color: #c53030;
        }

        /* Status Message */
        .status-message {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-message.show {
            opacity: 1;
        }

        .status-message.success {
            background-color: var(--success-color);
        }

        .status-message.error {
            background-color: var(--danger-color);
        }

        .status-message.info {
            background-color: var(--info-color);
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .records-header, .filter-section {
                flex-direction: column;
                gap: 10px;
            }
            
            #typeFilter {
                width: 100%;
            }
            
            th, td {
                padding: 8px 10px;
            }
            
            .action-btn {
                margin: 2px;
                padding: 3px 6px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud"></i> Cloudflare DNS Manager</h1>
            <p>Manage your DNS records easily with this web interface</p>
        </header>

        <div class="auth-section">
            <h2>Authentication</h2>
            <div class="form-group">
                <label for="apiToken">API Token:</label>
                <div class="input-with-icon">
                    <input type="password" id="apiToken" placeholder="Enter your Cloudflare API token">
                    <button id="toggleToken" type="button"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="form-group">
                <label for="zoneId">Zone ID:</label>
                <input type="text" id="zoneId" placeholder="Enter your Zone ID">
            </div>
            <button id="connectBtn" type="button">Connect to Cloudflare</button>
        </div>

        <div class="records-section hidden">
            <div class="records-header">
                <h2>DNS Records</h2>
                <button id="addRecordBtn" type="button">Add New Record</button>
            </div>
            
            <div class="filter-section">
                <input type="text" id="searchInput" placeholder="Search records...">
                <select id="typeFilter">
                    <option value="">All Types</option>
                    <option value="A">A</option>
                    <option value="AAAA">AAAA</option>
                    <option value="CNAME">CNAME</option>
                    <option value="MX">MX</option>
                    <option value="TXT">TXT</option>
                    <option value="NS">NS</option>
                </select>
            </div>

            <div class="records-list">
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Content</th>
                            <th>TTL</th>
                            <th>Proxy</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody">
                        <!-- Records will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add/Edit Record Modal -->
        <div id="recordModal" class="modal hidden">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New DNS Record</h2>
                <form id="recordForm">
                    <input type="hidden" id="recordId">
                    <div class="form-group">
                        <label for="recordType">Type:</label>
                        <select id="recordType" required>
                            <option value="A">A (Address)</option>
                            <option value="AAAA">AAAA (IPv6 Address)</option>
                            <option value="CNAME">CNAME (Canonical Name)</option>
                            <option value="MX">MX (Mail Exchange)</option>
                            <option value="TXT">TXT (Text)</option>
                            <option value="NS">NS (Name Server)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recordName">Name:</label>
                        <input type="text" id="recordName" required placeholder="example.com or subdomain">
                    </div>
                    <div class="form-group">
                        <label for="recordContent">Content:</label>
                        <input type="text" id="recordContent" required placeholder="IP address or value">
                    </div>
                    <div class="form-group">
                        <label for="recordTtl">TTL:</label>
                        <select id="recordTtl">
                            <option value="1">Auto (1)</option>
                            <option value="120">2 minutes</option>
                            <option value="300">5 minutes</option>
                            <option value="600">10 minutes</option>
                            <option value="3600">1 hour</option>
                            <option value="7200">2 hours</option>
                            <option value="14400">4 hours</option>
                            <option value="28800">8 hours</option>
                            <option value="43200">12 hours</option>
                            <option value="86400">1 day</option>
                        </select>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="recordProxy" checked>
                        <label for="recordProxy">Proxy through Cloudflare</label>
                    </div>
                    <div class="form-group">
                        <label for="recordPriority" class="hidden">Priority (MX only):</label>
                        <input type="number" id="recordPriority" class="hidden" placeholder="Priority" min="0" max="65535">
                    </div>
                    <button type="submit" id="saveRecordBtn">Save Record</button>
                </form>
            </div>
        </div>

        <!-- Confirmation Modal -->
        <div id="confirmModal" class="modal hidden">
            <div class="modal-content confirm">
                <h2>Confirm Deletion</h2>
                <p id="confirmMessage">Are you sure you want to delete this record?</p>
                <div class="confirm-buttons">
                    <button id="confirmCancel" type="button">Cancel</button>
                    <button id="confirmDelete" type="button">Delete</button>
                </div>
            </div>
        </div>

        <div class="status-message hidden" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DNS Manager initialized");
            
            // DOM Elements
            const apiTokenInput = document.getElementById('apiToken');
            const zoneIdInput = document.getElementById('zoneId');
            const connectBtn = document.getElementById('connectBtn');
            const toggleTokenBtn = document.getElementById('toggleToken');
            const recordsSection = document.querySelector('.records-section');
            const recordsBody = document.getElementById('recordsBody');
            const addRecordBtn = document.getElementById('addRecordBtn');
            const recordModal = document.getElementById('recordModal');
            const confirmModal = document.getElementById('confirmModal');
            const closeButtons = document.querySelectorAll('.close');
            const recordForm = document.getElementById('recordForm');
            const saveRecordBtn = document.getElementById('saveRecordBtn');
            const confirmDeleteBtn = document.getElementById('confirmDelete');
            const confirmCancelBtn = document.getElementById('confirmCancel');
            const searchInput = document.getElementById('searchInput');
            const typeFilter = document.getElementById('typeFilter');
            const statusMessage = document.getElementById('statusMessage');
            const recordTypeSelect = document.getElementById('recordType');
            const recordPriorityInput = document.getElementById('recordPriority');
            
            // State variables
            let currentZoneId = '';
            let currentApiToken = '';
            let records = [];
            let currentRecordId = null;
            let isEditMode = false;

            // Worker proxy URL
            const WORKER_PROXY_URL = 'https://cors.obitosnu.workers.dev/proxy';

            // Enhanced fetch function
            async function fetchWithProxy(path, options = {}) {
                const url = `${WORKER_PROXY_URL}/${path}`;
                console.log(`Fetching: ${url}`, options);
                
                options.headers = options.headers || {};
                
                if (currentApiToken) {
                    options.headers['Authorization'] = `Bearer ${currentApiToken}`;
                }
                
                if (options.method && options.method !== 'GET') {
                    options.headers['Content-Type'] = 'application/json';
                }
                
                try {
                    const response = await fetch(url, options);
                    console.log("Response status:", response.status);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({}));
                        console.error("API Error:", errorData);
                        throw new Error(errorData.errors?.[0]?.message || `HTTP error! status: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error("Fetch error:", error);
                    throw error;
                }
            }

            // Event Listeners
            connectBtn.addEventListener('click', connectToCloudflare);
            
            toggleTokenBtn.addEventListener('click', function() {
                const type = apiTokenInput.getAttribute('type') === 'password' ? 'text' : 'password';
                apiTokenInput.setAttribute('type', type);
                toggleTokenBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            addRecordBtn.addEventListener('click', openAddRecordModal);
            
            recordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                handleRecordSubmit(e);
            });
            
            confirmDeleteBtn.addEventListener('click', deleteRecord);
            confirmCancelBtn.addEventListener('click', closeConfirmModal);
            
            searchInput.addEventListener('input', filterRecords);
            typeFilter.addEventListener('change', filterRecords);
            recordTypeSelect.addEventListener('change', handleRecordTypeChange);
            
            // Close modals when clicking outside or on close button
            window.addEventListener('click', function(event) {
                if (event.target === recordModal) {
                    closeRecordModal();
                }
                if (event.target === confirmModal) {
                    closeConfirmModal();
                }
            });

            closeButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const parentModal = button.closest('.modal');
                    if (parentModal === recordModal) {
                        closeRecordModal();
                    } else if (parentModal === confirmModal) {
                        closeConfirmModal();
                    }
                });
            });

            // Event delegation for dynamically created buttons
            document.addEventListener('click', function(event) {
                if (event.target.matches('.edit-btn') || event.target.closest('.edit-btn')) {
                    const btn = event.target.matches('.edit-btn') ? event.target : event.target.closest('.edit-btn');
                    const recordId = btn.getAttribute('data-id');
                    openEditRecordModal(recordId);
                }
                
                if (event.target.matches('.delete-btn') || event.target.closest('.delete-btn')) {
                    const btn = event.target.matches('.delete-btn') ? event.target : event.target.closest('.delete-btn');
                    const recordId = btn.getAttribute('data-id');
                    openConfirmModal(recordId);
                }
            });

            // Functions
            async function connectToCloudflare() {
                const apiToken = apiTokenInput.value.trim();
                const zoneId = zoneIdInput.value.trim();

                if (!apiToken || !zoneId) {
                    showStatus('Please enter both API Token and Zone ID', 'error');
                    return;
                }

                currentApiToken = apiToken;
                currentZoneId = zoneId;

                try {
                    showStatus('Connecting to Cloudflare...', 'info');
                    const zoneDetails = await fetchWithProxy(`zones/${zoneId}`);
                    
                    if (zoneDetails && zoneDetails.success) {
                        recordsSection.classList.remove('hidden');
                        showStatus('Successfully connected to Cloudflare', 'success');
                        await loadRecords();
                    } else {
                        throw new Error(zoneDetails?.errors?.[0]?.message || 'Connection failed');
                    }
                } catch (error) {
                    console.error("Connection error:", error);
                    showStatus('Error connecting: ' + error.message, 'error');
                }
            }

            async function loadRecords() {
                try {
                    showStatus('Loading DNS records...', 'info');
                    const data = await fetchWithProxy(`zones/${currentZoneId}/dns_records`);
                    
                    if (data.success) {
                        records = data.result;
                        displayRecords(records);
                        showStatus('DNS records loaded successfully', 'success');
                    } else {
                        throw new Error(data?.errors?.[0]?.message || 'Failed to load records');
                    }
                } catch (error) {
                    console.error("Load records error:", error);
                    showStatus('Error loading records: ' + error.message, 'error');
                }
            }

            function displayRecords(recordsToDisplay) {
                recordsBody.innerHTML = '';
                
                if (recordsToDisplay.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="6" style="text-align: center;">No DNS records found</td>`;
                    recordsBody.appendChild(row);
                    return;
                }

                recordsToDisplay.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.type}</td>
                        <td>${record.name}</td>
                        <td>${record.content}</td>
                        <td>${record.ttl === 1 ? 'Auto' : formatTtl(record.ttl)}</td>
                        <td>${record.proxied ? 'Yes' : 'No'}</td>
                        <td>
                            <button class="action-btn edit-btn" data-id="${record.id}"><i class="fas fa-edit"></i> Edit</button>
                            <button class="action-btn delete-btn" data-id="${record.id}"><i class="fas fa-trash"></i> Delete</button>
                        </td>
                    `;
                    recordsBody.appendChild(row);
                });
            }

            function formatTtl(ttl) {
                if (ttl < 60) return `${ttl} sec`;
                if (ttl < 3600) return `${Math.floor(ttl / 60)} min`;
                if (ttl < 86400) return `${Math.floor(ttl / 3600)} hour${Math.floor(ttl / 3600) > 1 ? 's' : ''}`;
                return `${Math.floor(ttl / 86400)} day${Math.floor(ttl / 86400) > 1 ? 's' : ''}`;
            }

            function openAddRecordModal() {
                isEditMode = false;
                currentRecordId = null;
                document.getElementById('modalTitle').textContent = 'Add New DNS Record';
                document.getElementById('recordId').value = '';
                recordForm.reset();
                document.getElementById('recordTtl').value = '1';
                document.getElementById('recordProxy').checked = true;
                
                // Hide priority field by default
                document.getElementById('recordPriority').classList.add('hidden');
                document.querySelector('label[for="recordPriority"]').classList.add('hidden');
                
                recordModal.style.display = 'block';
                recordModal.classList.remove('hidden');
            }

            function openEditRecordModal(recordId) {
                const record = records.find(r => r.id === recordId);
                if (!record) return;

                isEditMode = true;
                currentRecordId = recordId;
                document.getElementById('modalTitle').textContent = 'Edit DNS Record';
                document.getElementById('recordId').value = recordId;
                document.getElementById('recordType').value = record.type;
                document.getElementById('recordName').value = record.name;
                document.getElementById('recordContent').value = record.content;
                document.getElementById('recordTtl').value = record.ttl;
                document.getElementById('recordProxy').checked = record.proxied || false;
                
                if (record.type === 'MX') {
                    document.getElementById('recordPriority').classList.remove('hidden');
                    document.querySelector('label[for="recordPriority"]').classList.remove('hidden');
                    document.getElementById('recordPriority').value = record.priority || 10;
                } else {
                    document.getElementById('recordPriority').classList.add('hidden');
                    document.querySelector('label[for="recordPriority"]').classList.add('hidden');
                }
                
                recordModal.style.display = 'block';
                recordModal.classList.remove('hidden');
            }

            function closeRecordModal() {
                recordModal.style.display = 'none';
                recordModal.classList.add('hidden');
            }

            function openConfirmModal(recordId) {
                currentRecordId = recordId;
                const record = records.find(r => r.id === recordId);
                if (record) {
                    document.getElementById('confirmMessage').textContent = `Are you sure you want to delete the record "${record.name}" (${record.type})?`;
                }
                confirmModal.style.display = 'block';
                confirmModal.classList.remove('hidden');
            }

            function closeConfirmModal() {
                confirmModal.style.display = 'none';
                confirmModal.classList.add('hidden');
                currentRecordId = null;
            }

            function handleRecordTypeChange() {
                const type = recordTypeSelect.value;
                const priorityField = document.getElementById('recordPriority');
                const priorityLabel = document.querySelector('label[for="recordPriority"]');
                
                if (type === 'MX') {
                    priorityField.classList.remove('hidden');
                    priorityLabel.classList.remove('hidden');
                } else {
                    priorityField.classList.add('hidden');
                    priorityLabel.classList.add('hidden');
                }
            }

            async function handleRecordSubmit(e) {
                e.preventDefault();
                
                const recordData = {
                    type: document.getElementById('recordType').value,
                    name: document.getElementById('recordName').value,
                    content: document.getElementById('recordContent').value,
                    ttl: parseInt(document.getElementById('recordTtl').value),
                    proxied: document.getElementById('recordProxy').checked
                };

                // Add priority for MX records
                if (recordData.type === 'MX') {
                    recordData.priority = parseInt(document.getElementById('recordPriority').value) || 10;
                }

                try {
                    showStatus(isEditMode ? 'Updating record...' : 'Creating record...', 'info');
                    
                    const endpoint = isEditMode 
                        ? `zones/${currentZoneId}/dns_records/${currentRecordId}`
                        : `zones/${currentZoneId}/dns_records`;
                        
                    const method = isEditMode ? 'PUT' : 'POST';
                    
                    const response = await fetchWithProxy(endpoint, {
                        method: method,
                        body: JSON.stringify(recordData)
                    });

                    if (response.success) {
                        showStatus(`Record ${isEditMode ? 'updated' : 'created'} successfully`, 'success');
                        closeRecordModal();
                        await loadRecords();
                    } else {
                        throw new Error(response.errors?.[0]?.message || 'Operation failed');
                    }
                } catch (error) {
                    console.error("Record submission error:", error);
                    showStatus(`Error: ${error.message}`, 'error');
                }
            }

            async function deleteRecord() {
                if (!currentRecordId) return;

                try {
                    showStatus('Deleting record...', 'info');
                    
                    const response = await fetchWithProxy(
                        `zones/${currentZoneId}/dns_records/${currentRecordId}`, 
                        {
                            method: 'DELETE'
                        }
                    );
                    
                    if (response.success) {
                        showStatus('Record deleted successfully', 'success');
                        closeConfirmModal();
                        await loadRecords();
                    } else {
                        throw new Error(response.errors?.[0]?.message || 'Delete failed');
                    }
                } catch (error) {
                    console.error("Delete error:", error);
                    showStatus(`Delete failed: ${error.message}`, 'error');
                }
            }

            function filterRecords() {
                const searchTerm = searchInput.value.toLowerCase();
                const typeFilterValue = typeFilter.value;
                
                let filteredRecords = records;
                
                if (searchTerm) {
                    filteredRecords = filteredRecords.filter(record => 
                        record.name.toLowerCase().includes(searchTerm) || 
                        record.content.toLowerCase().includes(searchTerm)
                    );
                }
                
                if (typeFilterValue) {
                    filteredRecords = filteredRecords.filter(record => record.type === typeFilterValue);
                }
                
                displayRecords(filteredRecords);
            }

            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status-message show ' + type;
                
                setTimeout(() => {
                    statusMessage.classList.remove('show');
                }, 5000);
            }
        });
    </script>
</body>
